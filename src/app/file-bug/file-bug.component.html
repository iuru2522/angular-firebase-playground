<div class="file-bug-container">
    <h2>File a Bug Report</h2>

    <form [formGroup]="bugForm" (ngSubmit)="onSubmit()">


        <div class="form-group">
            <label for="title">Bug title *</label>
            <input type="text" id="title" formControlName="title" placeholder="Brief description of the bug">
        </div>
        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" rows="5" formControlName="description"
                placeholder="Detailed description of the bug and steps to reproduce"></textarea>
        </div>

        <div class="form-group">
            <label for="severity">Severity</label>
            <select id="severity" formControlName="severity">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" [disabled]="bugForm.invalid || isSubmitting()">
                {{ isSubmitting() ? 'Submitting...' : 'Submit Bug Report' }}
            </button>
            <button type="button" (click)="onCancel()">Cancel</button>
        </div>

    </form>

</div>
